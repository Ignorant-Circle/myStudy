<body>
    <script type="text/javascript">
        let arr1 = [1,3,5,7,9];
        let arr2 = [2,4,6,8,10];
        console .log(...arr1);//1. 展开一个数组
        console.log(arr1);//输出数组


        let arr3 = [...arr1,...arr2];//2. 拼接数组，把数组1的所有元素拿过了拼接放在前面，然后把数组2的所有元素拿过来拼接放在后面
        console.log(...arr3);
        console.log(arr3)


        //3. 在函数中使用
        function sum(...numbers){  
            return numbers.reduce((preValue,currentValue)=>{
                return preValue+currentValue;
            })
           
        }
        console.log(sum(1,2))
        console.log(sum(1,2,3,4))
