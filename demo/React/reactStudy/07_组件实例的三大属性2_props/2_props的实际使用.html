<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_props实际应用</title>
</head>
<body>
    <!-- 准备好容器 -->
    <div id="test">    </div>
    <!--引入react核心库  -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 类型为babel，表示里面写的是jsx -->
    <script type="text/babel">
      //1.创建组件class
      class Person extends React.Component{
          render(){
             // console.log(this)
              const{name,age,sex}=this.props;//提前取值，下面就不用写this.props.age，直接age就行了
              return(
                  <ul>
                      <li>姓名：{name}</li>
                      <li>性别：{sex}  </li>
                      <li>年龄：{age} </li>
                  </ul>
              )
          }
      }
    //2.渲染组件到页面
    const p ={name:"tom",sex:"female",age:"18"}
    ReactDOM.render(<Person{...p}/>,document.getElementById('test'))

    console.log('@',...p); //这时候对比4_展开运算符不会报错，因为在babel和react的加持下，这样写被允许
    //但这里不会输出任何东西，因为在这里虽然允许了，但仅仅适用于标签属性的传递，别的地方都没用
    </script>


</body>
</html>
