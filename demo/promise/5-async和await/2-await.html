<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await</title>
</head>
<body>
    <script>
        async function main(){
            let p = new Promise((resolve, reject) => {
                // resolve('OK');
                reject('Error');
            })
            //1. 右侧为promise的情况，await 返回的是 promise 成功的值
            // let res = await p;
            // console.log(res);
            
            //2. 右侧为其他类型的数据，直接将此值作为 await 的返回值
            let res2 = await 20;
            console.log(res2);
            
            //3. 如果promise是失败的状态,用try catch进行捕获
            try{
                let res3 = await p;
            }catch(e){
                console.log(e); 
            }
        }

        main();
    </script>
</body>
</html>
