<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_axios基本使用</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <br>
        <h2>基本使用</h2>
        
        <hr>
        <button type="button" class="btn btn-primary">发送GET请求</button>
        <button type="button" class="btn btn-warning">发送POST请求</button>
        <button type="button" class="btn btn-success">发送PUT请求</button>
        <button type="button" class="btn btn-danger">发送DELETE请求</button>
    </div>

    <script>
        //1.获取按钮
        const btns = document.querySelectorAll('button');

        //2.绑定事件
        //给第一个按钮绑定事件，获取数据
        btns[0].onclick = () => {
            //发送AJAX请求
            axios({
                //请求类型
                method:'GET',
                //URL
                url:'http://localhost:3000/posts/2'
            }).then (response => {
                console.log(response);
                
            });
            
        }

        //给第二个按钮绑定事件,添加一篇文章
        btns[1].onclick = () => {
            //发送AJAX请求
            axios({
                //请求类型
                method:'POST',
                //URL
                url:'http://localhost:3000/posts',
                //设置请求体
                data:{
                    title:"今天天气不错，一起春游吗",
                    author:"张三"
                }
            }).then (response => {
                console.log(response);
                
            });
            
        }

         //给第三个按钮绑定事件,更新数据
         btns[2].onclick = () => {
            //发送AJAX请求
            axios({
                //请求类型
                method:'PUT',
                //URL
                url:'http://localhost:3000/posts/3',
                //设置请求体
                data:{
                    title:"今天天气不错，一起秋游吗",
                    author:"李四"
                }
            }).then (response => {
                console.log(response);
                
            });
        }

         //给第三个按钮绑定事件,更新数据
         btns[3].onclick = () => {
            //发送AJAX请求
            axios({
                //请求类型
                method:'DELETE',
                //URL
                url:'http://localhost:3000/posts/3',
            }).then (response => {
                console.log(response);
                
            });
            
        }
    </script>
</body>
</html>
